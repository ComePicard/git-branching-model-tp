<!DOCTYPE html>
<html lang="fr_fr">
<head>
    <title>Gitculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="calculator">
    <div class="row">
        <input type="text" id="result" disabled>
    </div>
    <div class="row">
        <div>
            <button onclick="clearResult()" id="key_clear">C</button>
            <button onclick="clearError()" id="key_clear_error">CE</button>
        </div>
        <button onclick="appendValue('+')" id="key_plus">+</button>
    </div>
    <div class="row">
        <button onclick="appendValue('7')" id="key_7">7</button>
        <button onclick="appendValue('8')" id="key_8">8</button>
        <button onclick="appendValue('9')" id="key_9">9</button>
        <button onclick="appendValue('/')" id="key_div">/</button>
    </div>
    <div class="row">
        <button onclick="appendValue('4')" id="key_4">4</button>
        <button onclick="appendValue('5')" id="key_5">5</button>
        <button onclick="appendValue('6')" id="key_6">6</button>
        <button onclick="appendValue('*')" id="key_time">*</button>
    </div>
    <div class="row">
        <button onclick="appendValue('1')" id="key_1">1</button>
        <button onclick="appendValue('2')" id="key_2">2</button>
        <button onclick="appendValue('3')" id="key_3">3</button>
        <button onclick="appendValue('-')" id="key_minus">-</button>
    </div>
    <div class="row">
        <button onclick="appendValue('0')" id="key_0">0</button>
        <button onclick="appendValue('.')" id="key_dot">.</button>
        <button onclick="calculate()" id="key_equal">=</button>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
