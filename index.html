<!DOCTYPE html>
<html lang="fr_fr">
<head>
    <title>Gitculator</title>
</head>
<body>
<div class="calculator">
    <div class="row">
        <input type="text" id="result" disabled>
    </div>
    <div class="row">
        <div>
            <button id="key_clear">C</button>
            <button id="key_clear_error">CE</button>
        </div>
        <button id="key_plus">+</button>
    </div>
    <div class="row">
        <button id="key_7">7</button>
        <button id="key_8">8</button>
        <button id="key_9">9</button>
        <button id="key_div">/</button>
    </div>
    <div class="row">
        <button id="key_4">4</button>
        <button id="key_5">5</button>
        <button id="key_6">6</button>
        <button id="key_time">*</button>
    </div>
    <div class="row">
        <button id="key_1">1</button>
        <button id="key_2">2</button>
        <button id="key_3">3</button>
        <button id="key_minus">-</button>
    </div>
    <div class="row">
        <button id="key_0">0</button>
        <button id="key_dot">.</button>
        <button id="key_equal">=</button>
    </div>
</div>
</body>
</html>
